{% extends 'symphonet/base.html' %}
{% load staticfiles %}

<html lang="en">

{% block title_block %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}


{% block body_block %}
<div class="login-container">
    <div class="login-form">
        <!--
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
        </div>
    -->
        {% if user.is_authenticated %}
        welcome to symphonet {{ user.username }}
        <a href="{% url 'symphonet:index' %}">Main Page</a>
        {% else %}
        <form id="login_form" method="post" action="{% url 'symphonet:user_login' %}">

            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="30" /> <br />
            Password: <input type="password" name="password" value="" size="30" /> <br />

            <div class="btn-container">
                <input type="submit" class="btn" value="login" />
            </div>
            <div class="btn-container">
                <button type="button" class="btn" onclick="window.location.href='{% url 'symphonet:sign_up' %}'"><!--There is no error here even tho it has a red marker,it works fine-->
                    Sign up
                </button>                
            </div>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}

</html>
